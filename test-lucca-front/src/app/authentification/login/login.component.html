<div class="container">
        
    <main role="main" class="pb-1">
        <h1>Log in</h1>
        <div class="row">
            <div class="col-md-4">
                <section>
                    <form id="loginForm" #loginForm="ngForm" (ngSubmit)="login(loginForm.value)" autocomplete="off" novalidate>
                        <h4>Use a local account to log in.</h4>
                        <hr>
                        
                        <div class="form-group">
                            <label>Email</label>
                            <em *ngIf="loginForm.controls.userName?.invalid && (loginForm.controls.userName?.touched || mouseoverLogin)">Required</em>
                            <input class="form-control" (ngModel)="userName" name="userName" autocomplete="username" type="email" required>
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <em *ngIf="loginForm.controls.password?.invalid && (loginForm.controls.password?.touched || mouseoverLogin)">Required</em>
                            <input class="form-control" (ngModel)="password" name="password" autocomplete="current-password" type="password" required>
                        </div>
                        <div class="form-group">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox">
                                    Remember me?
                                </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <span (mouseenter)="mouseoverLogin=true" (mouseleave)="mouseoverLogin=false">
                                <button id="login-submit" [disabled]="loginForm.invalid" type="submit" class="btn btn-primary">Log in</button>
                            </span>
                        </div>
                        <div class="form-group">
                            <p>
                                <a [routerLink]='["/authentification/signup"]'>Register as a new user</a>
                            </p>
                        </div>
                    </form>
                </section>
            </div>
        </div>
    </main>
</div>
