<div class="container">
    <main role="main" class="pb-1">
        <h1>Log in</h1>
        <div class="row">
            <div class="col-md-4">
                <section>
                    <form [formGroup]="loginForm" (ngSubmit)="login(loginForm.value)" autocomplete="off" novalidate>
                        <h4>Use a mock account to log in. You can use any password.</h4>
                        <hr>
                        
                        <div id="username-form-group" class="form-group" [ngClass]="{'error': !validateUsername()}">
                            <label>Username</label>
                            <em *ngIf="!validateUsername() && loginForm.controls.username.errors?.required">Required</em>
                            <input class="form-control" formControlName="username" id="username" name="username" autocomplete="username" type="email" placeholder="Username" required>
                        </div>
                        <div id="password-form-group" class="form-group" [ngClass]="{'error': !validatePassword()}">
                            <label>Password</label>
                            <em *ngIf="!validatePassword() && loginForm.controls.password.errors?.required">Required</em>
                            <input class="form-control" formControlName="password" id="password" name="password" autocomplete="current-password" type="password" placeholder="Password" required>
                        </div>
                        <div class="form-group">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox">
                                    Remember me?
                                </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <span id="submit-span" (mouseenter)="mouseoverLogin=true" (mouseleave)="mouseoverLogin=false">
                                <button id="login-submit" [disabled]="loginForm.invalid" type="submit" class="btn btn-primary">Log in</button>
                            </span>
                        </div>
                        <div class="form-group">
                            <p>
                                <a [routerLink]='["/authentification/signup"]'>Register as a new user</a>
                            </p>
                        </div>
                    </form>
                </section>
            </div>
        </div>
    </main>
</div>
