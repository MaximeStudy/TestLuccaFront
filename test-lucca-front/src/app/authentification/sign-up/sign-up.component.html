<div class="container">
    <main role="main" class="pb-1">
        <h1>Register</h1>
        <div class="row">
            <div class="col-md-4">
                <form [formGroup]="signupForm" (ngSubmit)="signUp(signupForm.value)" autocomplete="off" novalidate> 
                    <h4>Create a new account.</h4>
                    <hr>
                    <div class="form-group">
                        <label>Email</label>
                        <input formControlName="userName" name="userName" class="form-control"  type="email">
                        
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input formControlName="password" name="password" class="form-control" autocomplete="new-password" type="password" >
                    </div>
                    <div class="form-group">
                        <label>Confirm password</label>
                        <input formControlName="confirmPassword" name="confirmPassword" class="form-control" autocomplete="new-password" type="password" >
                    </div>
                    <button id="registerSubmit" type="submit" class="btn btn-primary mt-2">Register</button>
                </form>
            </div>
        </div>
    </main>
</div>
