<div class="container">
    <main role="main" class="pb-1">
        <h1>Register</h1>
        <div class="row">
            <div class="col-md-4">
                <form id="registerForm">
                    <h4>Create a new account.</h4>
                    <hr>
                    
                    <div class="form-group">
                        <label>Email</label>
                        <input class="form-control" autocomplete="username" type="email" autocomplete="on" required>
                        
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input class="form-control" autocomplete="new-password" type="password" >
                    </div>
                    <div class="form-group">
                        <label>Confirm password</label>
                        <input class="form-control" autocomplete="new-password" type="password" >
                    </div>
                    <button id="registerSubmit" type="submit" class="btn btn-primary mt-2">Register</button>
                </form>
            </div>
        </div>
    </main>
</div>
