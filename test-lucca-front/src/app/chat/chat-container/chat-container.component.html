<div class="container d-flex justify-content-center">

    <div class="card mt-5">
      <div class="d-flex flex-row justify-content-between p-3 card-header text-white">
        <i class="fas fa-chevron-left"></i>
        <span class="pb-3">Lucca Chat</span>
        <i class="fas fa-times"></i>
      </div>
      <div *ngIf="username">
        <app-chat-messages>
        </app-chat-messages>
      </div>
  
      <div class="form-group px-3 py-3">
        <div class="d-flex">
          <div class="d-flex flex-row">
            <div class="pt-1 pr-3 pr-4">
              <textarea class="form-control" placeholder="Write a message!" [(ngModel)]="currentChatMessage.content"></textarea>
            </div>
            <div class="p-3">
              <button class="btn btn-primary" (click)="sendMessage()">Send</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
